<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>동물상 테스트</title>
  <link href='/style.css' rel='stylesheet'>
  <link href='/animal-face.css' rel='stylesheet'>
</head>
<body>
  <header>
    <h1>동물상 테스트 (강아지상 vs 고양이상)</h1>
    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
      </label>
    </div>
  </header>
  <main>
    <div class="tm-container">
      <p>버튼을 누르면 웹캠이 실행됩니다.</p>
      <button type="button" onclick="init()" class="start-btn">시작</button>
      <div id="webcam-container"></div>
      <div id="label-container"></div>
    </div>
    <a href="/" class="home-link">홈으로 돌아가기</a>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script defer type="text/javascript" src="/main.js"></script>
  <script type="text/javascript">
      const URL = "https://teachablemachine.withgoogle.com/models/tG8zB7JS6/";

      let model, webcam, labelContainer, maxPredictions;

      async function init() {
          const modelURL = URL + "model.json";
          const metadataURL = URL + "metadata.json";

          model = await tmImage.load(modelURL, metadataURL);
          maxPredictions = model.getTotalClasses();

          const flip = true;
          webcam = new tmImage.Webcam(300, 300, flip);
          await webcam.setup();
          await webcam.play();
          window.requestAnimationFrame(loop);

          document.getElementById("webcam-container").appendChild(webcam.canvas);
          labelContainer = document.getElementById("label-container");
          for (let i = 0; i < maxPredictions; i++) {
              labelContainer.appendChild(document.createElement("div"));
          }
          
          // Hide the start button and initial message after starting
          document.querySelector('.start-btn').style.display = 'none';
          document.querySelector('.tm-container p').style.display = 'none';
      }

      async function loop() {
          webcam.update();
          await predict();
          window.requestAnimationFrame(loop);
      }

      async function predict() {
          const prediction = await model.predict(webcam.canvas);
          for (let i = 0; i < maxPredictions; i++) {
              const classPrediction =
                  prediction[i].className + ": " + prediction[i].probability.toFixed(2);
              labelContainer.childNodes[i].innerHTML = classPrediction;
          }
      }
  </script>
</body>
</html>
