<!doctype html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>동물상 테스트</title>
  <link href='/style.css' rel='stylesheet'>
  <link href='/animal-face.css' rel='stylesheet'>
</head>
<body>
  <header>
    <h1>동물상 테스트 (강아지상 vs 고양이상)</h1>
    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
      </label>
    </div>
  </header>
  <main>
    <div class="tm-container">
      <p>강아지상? 고양이상? 사진으로 확인해보세요!</p>
      <input type="file" id="image-upload-input" accept="image/*" style="display: none;">
      <button type="button" id="image-upload-button" class="start-btn">이미지 업로드</button>
      <div id="image-preview-container">
        <img id="image-preview" src="" alt="Image preview" style="display:none; max-width: 100%; border-radius: 15px;"/>
      </div>
      <div id="label-container"></div>
    </div>
    <a href="/" class="home-link">홈으로 돌아가기</a>
  </main>
  
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
  <script defer type="text/javascript" src="/main.js"></script>
  <script type="text/javascript">
      const URL = "https://teachablemachine.withgoogle.com/models/tG8zB7JS6/";
      let model, labelContainer, maxPredictions;

      const uploadButton = document.getElementById("image-upload-button");
      const uploadInput = document.getElementById("image-upload-input");
      const preview = document.getElementById("image-preview");

      async function init() {
          const modelURL = URL + "model.json";
          const metadataURL = URL + "metadata.json";
          
          model = await tmImage.load(modelURL, metadataURL);
          maxPredictions = model.getTotalClasses();

          labelContainer = document.getElementById("label-container");
          for (let i = 0; i < maxPredictions; i++) {
              labelContainer.appendChild(document.createElement("div"));
          }
      }

      init(); // Load the model automatically

      uploadButton.addEventListener("click", () => uploadInput.click());

      uploadInput.addEventListener("change", async (event) => {
          const file = event.target.files[0];
          if (file) {
              const reader = new FileReader();
              reader.onload = async (e) => {
                  preview.src = e.target.result;
                  preview.style.display = "block";
                  await predict(preview);
              };
              reader.readAsDataURL(file);
          }
      });

      async function predict(imageElement) {
          const prediction = await model.predict(imageElement);
          for (let i = 0; i < maxPredictions; i++) {
              const classPrediction =
                  prediction[i].className + ": " + prediction[i].probability.toFixed(2);
              labelContainer.childNodes[i].innerHTML = classPrediction;
          }
      }
  </script>
</body>
</html>
