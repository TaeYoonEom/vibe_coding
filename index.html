<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>로또 번호 생성기</title>
  <link href='/style.css' rel='stylesheet'>
</head>
<body>
  <header>
    <nav>
      <h1>로또 번호 생성기</h1>
      <a href="/animal-face.html" class="nav-link">동물상 테스트</a>
    </nav>
    <div class="theme-switch-wrapper">
      <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
      </label>
    </div>
  </header>
  <main>
    <button id="generate-lotto-btn">번호 생성</button>
    <div id="lotto-numbers"></div>
    <section class="contact-form">
      <h2>제휴 문의</h2>
      <form action="https://formspree.io/f/xbdoronp" method="POST">
        <label>
          이메일:
          <input type="email" name="email">
        </label>
        <label>
          문의 내용:
          <textarea name="message"></textarea>
        </label>
        <button type="submit">보내기</button>
      </form>
    </section>
    <section class="disqus-section">
      <h2>댓글</h2>
      <div id="disqus_thread"></div>

          var d = document, s = d.createElement('script');
          s.src = 'https://productbuilder-dpurshwjqx.disqus.com/embed.js';

    </section>

</body>
</html>
